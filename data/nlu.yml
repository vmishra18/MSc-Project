- intent: faq/refused_visa
  examples: |
    - What should I do if my visa application is refused?
    - What are my options if my student visa is denied?
- intent: faq/extend_visa
  examples: |
    - How do I extend my student visa?
    - What is the process to extend a UK student visa?
- intent: faq/cost_living
  examples: |
    - What is the cost of living for students in the UK?
    - How much should I budget for living expenses in the UK?
- intent: faq/lang_req
  examples: |
    - What are the language requirements for studying in the UK?
    - Do I need to prove my English proficiency for a UK student visa?
- intent: faq/lose_brp
  examples: |
    - What should I do if I lose my BRP card?
    - How do I replace a lost BRP card?
